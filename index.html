<html>
    <head>
        <title>
            Eatological
        </title>
        <style>
button {
  border-radius: 6px;
  box-shadow: rgba(0, 0, 0, 0.1) 1px 2px 4px;
  box-sizing: border-box;
  color: #FFFFFF;
  cursor: pointer;
  display: inline-block;
  font-family: nunito,roboto,proxima-nova,"proxima nova",sans-serif;
  font-size: 35px;
  font-weight: 800;
  line-height: 16px;
  min-height: 40px;
  outline: 0;
  width: 300px;
  height: 200px;
  margin: 10px;
  text-align: center;
  text-rendering: geometricprecision;
  text-transform: none;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  vertical-align: middle;
}

button:hover,
button:active {
  background-color: initial;
  background-position: 0 0;
}

button:active {
  opacity: .5;
}

.buttoncol1 {
  background: #DD1110;
  border: 1px solid #DD1110;
}
.buttoncol1:hover,
.buttoncol1:active {
  color: #DD1110;
}

.buttoncol2 {
  background: #F76915;
  border: 1px solid #F76915;
}
.buttoncol2:hover,
.buttoncol2:active {
  color: #F76915;
}

.buttoncol3 {
  background: #EEDE04;
  border: 1px solid #EEDE04;
}
.buttoncol3:hover,
.buttoncol3:active {
  color: #EEDE04;
}

.buttoncol4 {
  background: #A0D636;
  border: 1px solid #A0D636;
}
.buttoncol4:hover,
.buttoncol4:active {
  color: #A0D636;
}

.buttoncol5 {
  background: #2FA236;
  border: 1px solid #2FA236;
}
.buttoncol5:hover,
.buttoncol5:active {
  color: #2FA236;
}

.buttoncol6 {
  background: #333ED4;
  border: 1px solid #333ED4;
}
.buttoncol6:hover,
.buttoncol6:active {
  color: #333ED4;
}

.center {
  margin-left: auto;
  margin-right: auto;
}

h1 {
    font-family: nunito,roboto,proxima-nova,"proxima nova",sans-serif;
    margin-top: 20px;
    text-align: center;
    font-size: 70px;
    font-weight: 600;
    background-image: linear-gradient(45deg, #5125c8, #ee4b2b);
    color: transparent;
    background-clip: text;
    -webkit-background-clip: text;
}

h2 {
    font-family: nunito,roboto,proxima-nova,"proxima nova",sans-serif;
    margin-top: -30px;
    text-align: center;
    font-size: 35px;
    font-weight: 500;
    background-image: linear-gradient(45deg, #6465bc, #c95e87);
    color: transparent;
    background-clip: text;
    -webkit-background-clip: text;
}
        </style>
    </head>
    <body>
        <h1> Eatological </h1>
        <h2> Quick access to your favorite links!</h3>
        <table class="center">
            <tr>
                <td>
                    <button class="buttoncol1" role="button"
                    onclick="location.href='https://github.com/Team-ASIST/eatological-frontend';">
                    Frontend</button>
                </td>
                <td>
                    <button class="buttoncol2" role="button"
                    onclick="location.href='https://github.com/Team-ASIST/eatological-backend';">
                    Backend</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="buttoncol3" role="button"
                        onclick="location.href='https://www.figma.com/proto/aEPf9VIfQGEnNqBIEKaAAv/Eatological';">
                        Figma Mock</button>
                </td>
                <td>
                    <button class="buttoncol4" role="button"
                        onclick="location.href='https://miro.com/app/board/uXjVPKszjFo=/';">
                        Miro Board</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="buttoncol5" role="button"
                        onclick="location.href='https://pitch.com/public/6e25431d-93be-4c53-af5f-b8716012d525';">
                        Pitch Slides</button>
                </td>
                <td>
                    <button class="buttoncol6" role="button"
                        onclick="window.location = 'mailto:support@eatological.de';">
                        Contact us!</button>
                </td>
            </tr>
        </table>

</html>
